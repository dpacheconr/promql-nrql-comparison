# Helm values for Istio Ingress Gateway
# Chart: istio/gateway

# Service configuration
service:
  type: ClusterIP
  ports:
    - name: status-port
      port: 15021
      protocol: TCP
      targetPort: 15021
    - name: http2
      port: 80
      protocol: TCP
      targetPort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443

# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5

# Resources
resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

# Pod annotations for Prometheus scraping
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "15020"
  prometheus.io/path: "/stats/prometheus"

# Labels
labels:
  app: istio-ingressgateway
  istio: ingressgateway
